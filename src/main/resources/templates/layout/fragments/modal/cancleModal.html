                    <h5 class="modal-title" id="cancleTitle">실패 타이틀</h5>

                    <p id="cancleText">실패 내용 텍스트</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancleBtn">닫기</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
