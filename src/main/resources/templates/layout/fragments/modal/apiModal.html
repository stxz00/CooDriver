<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<!-- Modal -->
<th:block th:fragment="apiModalFragment">
    <div class="modal fade" tabindex="-1" id="apiModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="apiTitle">api 타이틀</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="apiText">api 텍스트</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="apiToggleBtn">닫기</button>
                    <button type="button" class="btn btn-primary" id="apiConfirmBtn">api 저장 등 버튼</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
