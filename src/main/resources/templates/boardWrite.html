<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
>
<th:block layout:fragment="content">
    <div class="row mr-0 ml-0">
        <div class="col-12 px-1 py-1">
            <div class="jumbotron">
                <div class="row justify-content-center align-middle">
                    <div class="col-8 mt-5 mb-5 jumbotron-content">
                        <form th:action="@{insert}" th:object="${boardParam}" method="POST" id="boardForm">
                            <p class="lead" th:text="제목"></p>
                            <input type="text" class="form-control mb-2" th:field="*{boardTitle}">
                            <p class="lead" th:text="${'작성자 : ' + user.userId}"></p>
                            <hr class="my-4">
                            <div class="mb-3">
                                <textarea class="form-control" rows="5" th:field="*{boardContent}"></textarea>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a class="btn btn-outline-secondary btn-custom" role="button" onclick="commitBoard()">Write</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        function commitBoard(){
            document.getElementById('boardForm').submit();
        }
    </script>
</th:block>
</html>
